services:
  - docker

script:
  - docker run --privileged --name ci -v $(pwd)/build:/usr/src/myapp/build -v $(pwd)/backend/build:/usr/src/myapp/backend/build -v $(pwd)/frontend/build:/usr/src/myapp/frontend/build -it -d levelrin/alchemical-defense:jdk17 /bin/bash
  - docker cp . ci:/usr/src/myapp
  - docker exec -u 0 ci chown -R ci:ci /usr/src/myapp
  - docker exec -it ci gradle build
  - docker stop ci
  - docker rm ci

after_success:
  - bash <(curl -s https://codecov.io/bash)
